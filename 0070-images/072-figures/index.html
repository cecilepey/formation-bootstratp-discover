<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">

    <link rel="stylesheet" href="custom.css">

    <title>Selfies à Wookies</title>
</head>

<body>
    <h2>Figure sans bootstrap</h2>
    <figure class="">
        <img class="img-fluid" src="https://i.imgur.com/R99ilYM.jpg" />
    </figure>

    <h2>Figure</h2>
    <figure class="figure">
        <img class="img-fluid" src="https://i.imgur.com/R99ilYM.jpg" />
    </figure>

    <h2>Figure avec sous-titre sans bootstrap</h2>
    <figure class="">
        <img class="img-fluid" src="https://i.imgur.com/R99ilYM.jpg" />
        <figcaption class="">Wookie !!</figcaption>
    </figure>

    <h2>Figure avec sous-titre</h2>
    <figure class="figure">
        <img class="img-fluid" src="https://i.imgur.com/R99ilYM.jpg" />
        <figcaption class="figure-caption">Wookie !!</figcaption>
    </figure>

    <h2>Figure avec sous-titre à droite</h2>
    <figure class="figure">
        <img class="img-fluid" src="https://i.imgur.com/R99ilYM.jpg" />
        <figcaption class="figure-caption text-right">Wookie !!</figcaption>
    </figure>



    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
