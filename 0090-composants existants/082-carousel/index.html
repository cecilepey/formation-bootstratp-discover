<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">

    <link rel="stylesheet" href="custom.css">

    <title>Selfies à Wookies</title>
</head>

<body>
    <h2>Carousel de base</h2>
    <i>Initialisation soit par js : $('.carousel').carousel(), soit par data-ride="carousel"</i>
    <i>.active sur l'une des slides</i>
    <i>w-100 pour éviter d'avoir des images à la suite, d-bloc : display:block</i>
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.imgur.com/R99ilYM.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i0.wp.com/ibold.site/wp-content/uploads/2019/02/Joonas-Suotamo-acteur-de-Chewbacca-r%C3%A9v%C3%A8le-l39inconv%C3%A9nient-de-jouer-un-Wookie.jpg?fit=600%2C300"
                        class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
        </div>
    </div>

    <h2>Changement temps</h2>
    <i>data-interval</i>
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="500">
                    <img src="https://i.imgur.com/R99ilYM.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img src="https://i0.wp.com/ibold.site/wp-content/uploads/2019/02/Joonas-Suotamo-acteur-de-Chewbacca-r%C3%A9v%C3%A8le-l39inconv%C3%A9nient-de-jouer-un-Wookie.jpg?fit=600%2C300"
                        class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
        </div>
    </div>


    <h2>Avec fleches</h2>
    <i>Important l'id du control</i>
    <div class="container">
        <div id="carouselExampleSlidesPrevNext" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.imgur.com/R99ilYM.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i0.wp.com/ibold.site/wp-content/uploads/2019/02/Joonas-Suotamo-acteur-de-Chewbacca-r%C3%A9v%C3%A8le-l39inconv%C3%A9nient-de-jouer-un-Wookie.jpg?fit=600%2C300"
                        class="d-block w-100 img-fluid" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleSlidesPrevNext" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleSlidesPrevNext" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
